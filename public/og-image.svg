<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with fun gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F9F9FB;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#F7F4EF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F4FD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7A5CFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Fun background shapes -->
  <circle cx="100" cy="100" r="40" fill="url(#purpleGrad)" opacity="0.1"/>
  <circle cx="1100" cy="530" r="60" fill="url(#accentGrad)" opacity="0.08"/>
  <circle cx="150" cy="500" r="25" fill="url(#purpleGrad)" opacity="0.12"/>
  <circle cx="1050" cy="150" r="35" fill="url(#accentGrad)" opacity="0.1"/>
  
  <!-- Floating elements -->
  <circle cx="200" cy="200" r="8" fill="#7A5CFF" opacity="0.4"/>
  <circle cx="1000" cy="400" r="12" fill="#F59E0B" opacity="0.3"/>
  <circle cx="300" cy="450" r="6" fill="#7A5CFF" opacity="0.5"/>
  <circle cx="900" cy="200" r="10" fill="#F59E0B" opacity="0.35"/>
  
  <!-- Main title with gradient -->
  <text x="600" y="180" text-anchor="middle" font-family="Inter, sans-serif" font-size="80" font-weight="900" fill="url(#purpleGrad)">
    Crisp.
  </text>
  
  <!-- Subtitle with clean styling -->
  <text x="600" y="250" text-anchor="middle" font-family="Inter, sans-serif" font-size="42" font-weight="700" fill="#1F2937">
    Turn shaky moments into
  </text>
  
  <text x="600" y="300" text-anchor="middle" font-family="Inter, sans-serif" font-size="42" font-weight="700" fill="url(#purpleGrad)">
    sharp delivery
  </text>
  
  <!-- Description clean -->
  <text x="600" y="380" text-anchor="middle" font-family="Inter, sans-serif" font-size="22" font-weight="500" fill="rgba(31,41,55,0.8)">
    Practice speaking with instant feedback
  </text>
  
  <text x="600" y="410" text-anchor="middle" font-family="Inter, sans-serif" font-size="22" font-weight="500" fill="rgba(31,41,55,0.8)">
    that helps you sound as clear as you think
  </text>
  
  <!-- Clean geometric accent elements -->
  <rect x="180" y="100" width="12" height="12" rx="2" fill="#7A5CFF" opacity="0.4" transform="rotate(45 186 106)"/>
  <rect x="1000" y="520" width="16" height="16" rx="3" fill="#F59E0B" opacity="0.3" transform="rotate(45 1008 528)"/>
  <circle cx="150" cy="550" r="8" fill="#7A5CFF" opacity="0.4"/>
  <circle cx="1050" cy="80" r="6" fill="#F59E0B" opacity="0.35"/>
  
  <!-- Bottom accent line -->
  <rect x="400" y="480" width="400" height="4" rx="2" fill="url(#purpleGrad)" opacity="0.3"/>
</svg>
