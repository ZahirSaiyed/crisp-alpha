<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F9F9FB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7F4EF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Main content -->
  <text x="600" y="200" text-anchor="middle" font-family="Inter, sans-serif" font-size="72" font-weight="800" fill="#7A5CFF">
    Crisp.
  </text>
  
  <text x="600" y="280" text-anchor="middle" font-family="Inter, sans-serif" font-size="48" font-weight="600" fill="#0B0B0C">
    Turn shaky moments into
  </text>
  
  <text x="600" y="340" text-anchor="middle" font-family="Inter, sans-serif" font-size="48" font-weight="600" fill="#0B0B0C">
