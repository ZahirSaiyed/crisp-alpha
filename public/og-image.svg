  </text>
  
  <text x="600" y="420" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="400" fill="rgba(11,11,12,0.7)">
    Practice speaking with instant feedback and insights
  </text>
  
  <text x="600" y="460" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="400" fill="rgba(11,11,12,0.7)">
    that help you sound as clear as you think
  </text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="4" fill="#7A5CFF" opacity="0.3"/>
  <circle cx="1000" cy="480" r="6" fill="#7A5CFF" opacity="0.2"/>
  <circle cx="150" cy="500" r="3" fill="#7A5CFF" opacity="0.4"/>
  <circle cx="1050" cy="200" r="5" fill="#7A5CFF" opacity="0.25"/>
</svg>
